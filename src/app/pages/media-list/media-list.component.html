<div class="container">
  <h1>{{ mediaTypeTitle }}</h1>

  <div class="grid">
    <div class="col-12 search-container">
      <span class="p-input-icon-left">
        <input
          type="text"
          pInputText
          placeholder="Search. . ."
          [(ngModel)]="searchValue"
          (change)="searchMediasByPageAndValue(mediaType, 1, searchValue, true)"
        />
      </span>
    </div>
  </div>

  <ng-container *ngIf="paginatedMediasList$ | async as paginatedMediasList">
    <div class="grid">
      <div
        class="col-6 md:col-3 lg:col-2"
        *ngFor="let media of paginatedMediasList.mediasList"
      >
        <app-show-item [showItem]="media"></app-show-item>
      </div>
    </div>
  </ng-container>
  <div class="grid">
    <div class="col-12">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first ?? 0"
        [rows]="20"
        [totalRecords]="totalRecords"
      ></p-paginator>
    </div>
  </div>
</div>
