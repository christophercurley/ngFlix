<a class="show-item">
  <div class="show-item-rating">
    <i class="pi pi-star-fill"></i>
    <span>{{ showItem?.vote_average }} / 10</span>
  </div>
  <div class="show-item-image">
    <img [src]="IMAGES_BASE_URL + 'original' + showItem?.poster_path" alt="" />
  </div>
  <div class="show-item-title">Movie Title</div>
</a>
