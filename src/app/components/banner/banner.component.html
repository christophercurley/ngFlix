<div class="banner container" *ngIf="medias">
  <h1>{{ title }}</h1>
  <div class="grid">
    <ng-container
      *ngIf="medias.length !== 0; else noMediasFound"
    ></ng-container>
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let media of medias">
      <app-media-item [mediaItem]="media"></app-media-item>
    </div>

    <ng-template #noMediasFound>
      <div class="text-container">
        <h2>No Medias Found...</h2>
      </div>
    </ng-template>
  </div>
</div>
